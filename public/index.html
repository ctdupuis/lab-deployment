<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Do Shit Right</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">

<body>
    <header class="head">
        <div>
            <h1>Do That Shit: TODO App</h1>
        </div>

    <div class="wrapper">
        <div class="flex-cont center-just">

            <div class="form-container">
                <form id="todo">

                    <label for="todo-name">Name Your List</label>

                </form>
            </div>    
        </div>

        <div class="flex-cont center-just">
            <div id="render-todo">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/main.js"></script>
